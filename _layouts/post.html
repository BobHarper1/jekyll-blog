---
layout: default
---
{% include post.html %}
<ul class="post-nav">
  {% if page.previous %}
  <li class="page-nav-item prev">
      <a rel="prev" href="{{ page.previous.url }}"><strong>&larr;</strong> {{ page.previous.title }}</a>
  </li>
  {% endif %}
  {% if page.next %}
  <li class="page-nav-item next">
      <a rel="next" href="{{ page.next.url }}">{{ page.next.title }} <strong>&rarr;</strong></a>
  </li>
  {% endif %}
</ul>
{% include comments.html %}
